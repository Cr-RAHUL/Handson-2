<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form name="" action="message.html" method="get">    
        <h1>FORMS</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name">
        <br>
        <br>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password">
        <br>
        <br>
        <label for="language">Language</label>
        <br>
        <br>
        <label for="react">React</label>
        <input type="radio" id="react" value="react" name="language">
        <br>
        <label for="angular">Angular</label>
        <input type="radio" id="angular" value="angular" name="language">
        <br>
        <label for="vue">Vue</label>
        <input type="radio" id="vue" value="vue" name="language">
        <br>
        <br>
        <label for="course">Course</label>
        <br>
        <br>
        <label for="MERN">MERN</label>
        <input type="checkbox" id=" MERN" value="MRN" required>
        <br>
        <label for="MEAN">MEAN</label>
        <input type="checkbox" id="MEAN" value="MEN">
        <br>
        <label for="MEVN">MEVN</label>
        <input type="checkbox" id="MEVN" value="MVN">
        <br>
        <br>
        <label for="fields select">Field:</label>
        <br>
        <select name="field" id="field-select">
        <option value="option">Front End</option>
        <option value="option">Back End</option>
        <option value="option">Full Stack</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br>
        <br>
        <label for="ph number">Phone Number</label>
        <input type="digits" id="ph number">
        <input type="submit">
    </form>


</body>
</html>
